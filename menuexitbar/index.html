<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Tap to open the menu!" />
    <title>Menu Exit Bar</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: black;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        #video-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            background: black;
        }

        #menu-image {
            display: none;
            width: 100vw;
            height: 100vh;
            object-fit: contain;
        }
    </style>
</head>
<body>

<!-- Welcome Video -->
<div id="video-container">
    <video id="welcome-video" width="100%" height="100%" autoplay muted>
        <source src="animation.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<!-- Menu Image -->
<img id="menu-image" src="menu-solo-img.jpg" alt="Restaurant Menu" />

<script>
    const video = document.getElementById('welcome-video');
    const videoContainer = document.getElementById('video-container');
    const menuImage = document.getElementById('menu-image');

    video.addEventListener('ended', () => {
        videoContainer.style.display = 'none';
        menuImage.style.display = 'block';
    });
</script>

</body>
</html>
